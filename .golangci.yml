linters:
  enable:
    - gofmt
    - goimports
    - revive
    - govet
    - staticcheck
    - errcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck

run:
  skip-dirs:
    - vendor
  tests: false

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
