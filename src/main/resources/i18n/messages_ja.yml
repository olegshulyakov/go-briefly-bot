telegram:
    welcome:
        message: 👋 ようこそ！YouTubeリンクを送ってください。要約します。📹✨
    progress:
        processing: ⏳ リクエストを処理中...
        fetching_info: 🔍 動画情報を取得中...
        fetching_transcript: 🎬 字幕を取得中...
        summarizing: 🤖 要約中...
    error:
        general: 😔 申し訳ありません。お手伝いできませんでした。
        rate_limited: ⏱️ 30秒待ってから再度リクエストしてください。
        multiple_urls: ⚠️ 複数のURLが見つかりました。最初のURLのみを処理します。
        no_url_found: ❌ 動画URLが見つかりませんでした。
