telegram:
  welcome:
    message: 👋 ¡Bienvenido/a! Envíame un enlace de YouTube y te lo resumiré. 📹✨
  progress:
    processing: ⏳ Procesando tu solicitud...
    fetching_info: 🔍 Obteniendo información sobre el video...
    fetching_transcript: 🎬 Obteniendo la transcripción...
    summarizing: 🤖 Resumiendo...
  error:
    general: 😔 Disculpa. No pude ayudarte con esto.
    rate_limited: ⏱️ Por favor, espera 30 segundos antes de hacer otra solicitud.
    multiple_urls: ⚠️ Se encontraron múltiples URLs, procesando solo la primera.
    no_url_found: ❌ No se encontró ninguna URL de video.
    info_failed: ❌ Lo siento, no pude obtener la información para este video.
    transcript_failed: ❌ Lo siento, no pude obtener la transcripción para este video.
    summary_failed: ❌ Lo siento, no pude resumir la transcripción.
  response:
    title: 📖 **{{.title}}**

  prompt: |-
    Write a concise summary of the information presented. Focus on key points and omitting timestamps. Maintain the original structure and highlight main ideas under each section. Write the summary in Spanish.

