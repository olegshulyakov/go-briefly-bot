telegram:
  welcome:
    message: 👋 Benvenuto/a! Inviami un link di YouTube e lo riassumerò per te. 📹✨
  progress:
    processing: ⏳ Elaborazione della tua richiesta...
    fetching_info: 🔍 Ottenimento delle informazioni sul video...
    fetching_transcript: 🎬 Ottenimento della trascrizione...
    summarizing: 🤖 Riassumendo...
  error:
    general: 😔 Scusami. Non ho potuto aiutarti con questo.
    rate_limited: ⏱️ Attendi 30 secondi prima di effettuare un'altra richiesta.
    multiple_urls: ⚠️ Trovati più URL, elaboro solo il primo.
    no_url_found: ❌ Nessun URL video trovato.
    info_failed: ❌ Mi dispiace, non sono riuscito a recuperare le informazioni per questo video.
    transcript_failed: ❌ Mi dispiace, non sono riuscito a recuperare la trascrizione per questo video.
    summary_failed: ❌ Mi dispiace, non sono riuscito a riassumere la trascrizione.
  response:
    title: 📖 **{{.title}}**

llm:
  system: I want you to act as a video summarizer. Write a concise summary of the information presented. Focus on key points and omitting timestamps. Maintain the original structure and highlight main ideas under each section. Write the summary in Italian.
