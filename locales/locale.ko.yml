telegram:
  welcome:
    message: 👋 환영합니다! YouTube 링크를 보내주시면 요약해 드립니다. 📹✨
  progress:
    processing: ⏳ 요청 처리 중...
    fetching_info: 🔍 비디오 정보 가져오는 중...
    fetching_transcript: 🎬 스크립트 가져오는 중...
    summarizing: 🤖 요약 중...
  error:
    general: 😔 죄송합니다. 도와드릴 수 없었습니다.
    rate_limited: ⏱️ %{rateLimitWindow}초 후에 다시 요청해 주세요.
